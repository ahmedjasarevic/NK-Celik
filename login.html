<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="nav"></div>
<div class="gap"></div>
<div class="wrapper">
    <div class="box" id="container">
        <div class="form-box sign-up-box">
            <form action="#">
                <h1>Postani član!</h1>
                <div class="social-box">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                
                <input type="text" placeholder="Ime" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Šifra" />
                <button class="dugme">Učlani se</button>
            </form>
        </div>
        <div class="form-box sign-in-box">
            <form action="#">
                <h1>Prijavi se!</h1>
                <div class="social-box">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Šifra" />
                <a href="#">Zaboravio si šifru?</a>
                <button class="dugme">Prijavi se</button>
            </form>
        </div>
        <div class="overlay-box">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Dobro došli!</h1>
                    <p>Ako si već član, prijavi se!</p>
                    <button class="dugme ghost" id="signIn">Prijavi se</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Postani član!</h1>
                    <p>Postani član, i podrži naš klub!</p>
                    <button class="dugme ghost" id="signUp">Učlani se</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="gap"></div>
<div id="footer"></div>

</body>

<script src="js/login.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $.get("navbar.html", function(data){
    $("#nav").replaceWith(data);
    });

    $.get("footer.html", function(data){
    $("#footer").replaceWith(data);
    });
    </script>
</html>
